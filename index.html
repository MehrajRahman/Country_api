<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body id="body">
    <main>
        <div class="input-group input_box flex-nowrap ">
            <div class="center middle">
                
                <input id="city" type="text" class="form-control" placeholder=" Enter The Country Name" aria-label="Username" aria-describedby="addon-wrapping">
                <button id="button" class="btn btn-primary">Submit</button>
            </div>            
        </div>

        <div  class="box d-flex g-5">
            <div  class="inner-element m-5 g-5">
                <h1 class="text" id="name">Bangladesh</h1>
                <h2 class="text" >Capital <span id="capital">Dhaka</span> </h2>
                <h2 class="text">Region: <span id="region">Asia</span></h3>
                <h2 class="text" >Population : <span id="population">161006790</span></h3>
                <h2 class="text" >Area : <span id="area">147570</span></h3><br>

            </div>
            <div id="flag" class="m-5">

            </div>
            
        
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script>
        function getLink(){
            const city = document.getElementById("city").value
            let firstPart = "https://restcountries.eu/rest/v2/name/" + city;
            let lastPart = "?fullText=true";
            const fullLink = firstPart + lastPart;
            return fullLink;
        }
        document.getElementById("button").addEventListener("click", function(){
            const fullLink = getLink()
            fetch(fullLink)
            .then(res => res.json())
            .then(data => {
                console.log(data)
                const flag = data[0].flag;
                document.getElementById("name").innerText = data[0].name;
                document.getElementById("capital").innerText = data[0].capital;
                document.getElementById("population").innerText = data[0].population;
                document.getElementById("flag").style.backgroundImage = `url(${flag})`;
                document.getElementById("region").innerText = data[0].region;
                document.getElementById("area").innerText = data[0].area;



            })
        })

    </script>
</body>
</html>
